<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=width-device,initial-scale=1.0>
     <title>New year count down</title>
     <link rel="style sheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>New year countdown</h1>
       <div id="countdown">
          <h2 id="timer"</h2>
    </div>

    <div class="resolution-form">
       <h3>Share your new year's resolution!</h3>
       <form id="resolutionForm">
           <label for="resolution">Enter your resolution:</label>
           <textarea id="resolution" name="resolution"
placeholder="What is your resolution for the new year?" required></textarea>
           <button type="submit">Submit></button>
       </form>
       <p id ="message"></p>
    </div>
 </div>

<script src="script.js"></script>
</body>
</html>
